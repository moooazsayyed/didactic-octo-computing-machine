jenkins:
  systemMessage: "Provisioned by JCasC with GitHub OAuth"
  securityRealm:
    github:
      clientID: "${OIDC_CLIENT_ID}"
      clientSecret: "${OIDC_CLIENT_SECRET}"
      githubWebUri: "https://github.com"
      githubApiUri: "https://api.github.com"
      oauthScopes: "read:user,user:email"
      allowSignup: false
  authorizationStrategy:
    github:
      adminUserNames:
        - "moooazsayyed" # GitHub username(s) with admin rights
        - "mooazsayyed"
      authenticatedUserReadPermission: true
      allowAnonymousReadPermission: false

unclassified:
  location:
    url: "${JENKINS_URL}"
