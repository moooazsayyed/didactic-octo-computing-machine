jenkins:
  systemMessage: "Jenkins on Render with GitHub OAuth ðŸš€"

unclassified:
  location:
    url: "https://np-jenkins.onrender.com"

securityRealm:
  github:
    clientID: "${GITHUB_CLIENT_ID}"
    clientSecret: "${GITHUB_CLIENT_SECRET}"
    oauthScopes: "read:org,user:email"
    allowSignup: true
    organizations:
      - "${GITHUB_ORG}"   # only members of this org/user can log in
    adminUserNames:
      - "mooazsayyed"
      - "moooazsayyed" # give yourself admin rights

authorizationStrategy:
  loggedInUsersCanDoAnything:
    allowAnonymousRead: false
